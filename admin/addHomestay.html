                <div class="container-fluid px-4">
                    <h1 class="mt-4">Add A New Homestay</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="homestayInfo.html">Homestays Infomation</a></li>
                        <li class="breadcrumb-item active">Add A New Homestay</li>
                    </ol>

                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Add A New Homestay
                        </div>
                        <div class="card-body">
                            <form action="" id="add-homestay">
                                <label class="form-label mt-3" for="homestay-name">Homestay Name</label>
                                <input class="form-control" type="text" name="name" id="homestay-name">
                                <p role="alert" class=" alert alert-danger name-error mt-1 hide-error-box"></p>

                                <label class="form-label mt-3" for="homestay-owner">Homestay Owner</label>
                                <input class="form-control" type="text" name="owner" id="homestay-owner">
                                <p role="alert" class=" alert alert-danger owner-error mt-1 hide-error-box"></p>

                                <label class="form-label mt-3" for="homestay-address">Homestay Address</label>
                                <input class="form-control" type="text" name="address" id="homestay-address">
                                <p role="alert" class=" alert alert-danger address-error mt-1 hide-error-box"></p>

                                <label class="form-label mt-3">Homestay Types</label>
                                <div id="homestay-type-box"></div>
                                <p role="alert" class=" alert alert-danger types-error mt-1 hide-error-box"></p>

                                <label class="form-label mt-3" for="homestay-tourists">Homestay Tourists</label>
                                <input class="form-control" type="text" name="tourists" id="homestay-tourists">
                                <p role="alert" class=" alert alert-danger tourists-error mt-1 hide-error-box"></p>

                                <label class="form-label mt-3" for="homestay-babys">Homestay Babys</label>
                                <input class="form-control" type="text" name="babys" id="homestay-babys">
                                <p role="alert" class=" alert alert-danger babys-error mt-1 hide-error-box"></p>

                                <label class="form-label mt-3" for="homestay-pets">Homestay Pets</label>
                                <input class="form-control" type="text" name="pets" id="homestay-pets">
                                <p role="alert" class=" alert alert-danger pets-error mt-1 hide-error-box"></p>

                                <label class="form-label mt-3" for="homestay-bedrooms">Homestay Bedrooms</label>
                                <input class="form-control" type="text" name="bedrooms" id="homestay-bedrooms">
                                <p role="alert" class=" alert alert-danger bedrooms-error mt-1 hide-error-box"></p>

                                <label class="form-label mt-3" for="homestay-bathroom">Homestay Bathroom</label>
                                <input class="form-control" type="text" name="bathrooms" id="homestay-bathroom">
                                <p role="alert" class=" alert alert-danger bathrooms-error mt-1 hide-error-box"></p>

                                <label class="form-label mt-3" for="homestay-minday">Minimum number of nights
                                    booked</label>
                                <input class="form-control" type="text" name="minday" id="homestay-minday">
                                <p role="alert" class=" alert alert-danger minday-error mt-1 hide-error-box"></p>

                                <label class="form-label mt-3" for="price-per-night">Price Per Night</label>
                                <input class="form-control" type="text" name="pricePerNight" id="price-per-night">
                                <p role="alert" class=" alert alert-danger price-error mt-1 hide-error-box"></p>

                                <label class="form-label mt-3" for="homestay-images">Homestay Images</label>
                                <input class="form-control" type="text" name="images" id="homestay-images">
                                <p role="alert" class=" alert alert-danger images-error mt-1 hide-error-box"></p>

                                <label class="form-label mt-3" for="homestay-content">Homestay Description</label>
                                <input class="form-control" type="text" name="content" id="homestay-content">
                                <p role="alert" class=" alert alert-danger content-error mt-1 hide-error-box"></p>

                                <button class="btn btn-primary mt-3">Add</button>
                            </form>
